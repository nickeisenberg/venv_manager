name: venvman CI Test

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-venvman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # âœ… Clones repo automatically

      - name: Update System Packages
        run: |
          sudo apt update
          sudo apt upgrade -y

      - name: Add deadsnakes PPA
        run: |
          sudo apt install -y software-properties-common
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt update

      - name: Install Python 3.11 and venv
        run: |
          sudo apt install -y python3.10 python3.10-venv python3.11 python3.11-venv 

      - name: Install zsh
        run: |
          sudo apt install -y zsh

      - name: Verify Python Installation
        run: |
          python3.10 --version
          python3.11 --version

      - name: Download and Install venvman
        run: |
          curl -sSL https://raw.githubusercontent.com/nickeisenberg/venvman/master/install.sh -o install.sh
          bash install.sh

      - name: Run venvman Tests for bash
        run: |
          export VENVMAN_ROOT_DIR=$HOME/.venvman
          export VENVMAN_ENVS_DIR=$HOME/.venvman/envs
          source $VENVMAN_ROOT_DIR/venvman/src/main.sh
          bash tests/test_venvman.sh
